<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Chat</title>
</head>
<body>
<div class="desk" id="root">
  <form class="registerForm">
    <label class="modalTitle" for="name">Choose name</label>
    <input class="input nameInput" id="name" name="name" maxlength="10" required type="text">
    <button class="btn okBtn">Continue</button>
  </form>
  <div class="modalGroup">
    <div class="usersListAndLeaveBtn">
    <div class="users"></div>
    <button class="btn leaveChat">Leave chat</button>
    </div>
    <div class="chatWindow">
      <div class="messageContainer"></div>
      <form class="chatConnect">
        <textarea class="inputMessage" name="msg" placeholder="Type message"></textarea>
        <button class="btn sendMessage">Send</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
